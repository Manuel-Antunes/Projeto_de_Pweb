<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configurar Recursos | Plantação Colheita Feliz</title>
    <link rel="stylesheet" href="../public/css/global.css">
    <link rel="stylesheet" href="../public/css/hydricResources.css">
    <link rel="icon" href="../public/favicon.ico" />

</head>

<body>
    <div class="nav">
        <a href="./index.html" id="logo">Smart Plantation</a>
        <div class="profile">
            <a href="#" id="profile">
                <span>Plantação Colheita Feliz</span>
                <img src="../public/img/paisagem.jpg" alt="">
            </a>
        </div>
    </div>
    <div class="container">
        <div class="mask">
            <div class="image">
                <img src="../public/img/paisagem.jpg" alt="paisagem">
            </div>
        </div>
        <span>Recursos Hidricos</span>

        <form action="/" method="post">
            <div id="objetive-humidity" class="form-group">
                <label for="">Humidade Objetiva do Solo (%)</label>
                <input placeholder="INSIRA AQUI O VALOR DA HUMIDADE OBJETIVA" type="text">
            </div>
            <div id="flow-rate" class="form-group">
                <label for="">Vazão CM³</label>
                <input placeholder="INSIRA AQUI O VALOR DA HUMIDADE OBJETIVA" type="text">
            </div>
            <div id="solo-description" class="form-group">
                <label for="">Insira uma Descrição do seu solo</label>
                <input placeholder="INSIRA UMA PEQUENA DESCRIÇÃO" type="text">
            </div>
            <div id="solo-coefficient" class="form-group">
                <label for="">Coeficiente de Tipo de Solo</label>
                <input placeholder="INSIRA AQUI O COEFICIENTE GERADO PELA INSTRUÇÃO DO TECNICO" type="text">
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>

</html>
